<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin:5% 10%;">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manse <span class="badge badge-info totalManse"></span></h5>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <p class="card-text">Adicione uma tabela excel do Manse para mesclar</p>
                        <label for="manse" class="btn btn-dark">Enviar Planilha</label>
                        <input id="manse" style="visibility:hidden;" type="file" onchange="lerArquivo(this.files)">
                    </div>
                </div>
            </div>
            
            
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Planilha da Sohee <span class="badge badge-info totalSohee"></span></h5>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <p class="card-text">Adicione uma planilha excel da Sohee para mesclar</p>
                        <label for="sohee" class="btn btn-dark">Enviar Planilha</label>
                        <input id="sohee" style="visibility:hidden" type="file" onchange="lerArquivo(this.files,1)">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin:5% 0;">
            <div class="col">
                <button type="button" class="btn btn-success" onclick="ExportarPlanilha()">Importar Excel</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script type="text/javascript" src="./node_modules/xlsx/dist/shim.min.js"></script>
    <script type="text/javascript" src="./node_modules/xlsx/dist/xlsx.full.min.js"></script>
    <script type="text/javascript" src="./node_modules/file-saver/dist/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
